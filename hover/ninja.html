<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        //attach a click event listener to all the img tags when the document is ready

                $('img').hover(function(){
                        $(this).attr('placeholder', $(this).attr('src'));     
                        $(this).attr('src', $(this).attr("data-alt-src"));
                        $(this).attr('data-alt-src', $(this).attr("placeholder"));
                           

                        
                });



        });
    </script>
</head>
<body>
    
    <div id="wrapper">
        <div class = 'ninjabox'>
            <img src="slowsquare.png" alt data-alt-src="slowpoke.png" placeholder="slowpoke.png">
     
        </div>
        <div class = 'ninjabox'>
                <img src="slowsquare.png" alt data-alt-src="slowpoke.png" placeholder="slowsquare.png">
        </div>
        <div class = 'ninjabox'>
                <img src="slowsquare.png" alt data-alt-src="slowpoke.png" placeholder="slowsquare.png">
        </div>
        <div class = 'ninjabox'>  
                <img src="slowsquare.png" alt data-alt-src="slowpoke.png" placeholder="slowsquare.png">
        </div>
    </div>
    
</body>
</html>
